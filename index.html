<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Blog Preview Card Challenge." />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor - Blog Preview Card | Fraser Jubb</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img class="card__image" src="/assets/img/illustration-article.svg" alt="Illustration on card" />
        <div class="card__body">
          <div class="card__tag">
            <p class="card__category">Learning</p>
          </div>
          <p class="card__date">Published 21 Dec 2023</p>
          <h2 class="card__title">HTML & CSS foundations</h2>
          <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card__footer">
          <img src="/assets/img/image-avatar.webp" alt="Photo of the author" class="card__profile" />
          <p class="card__author">Greg Hooper</p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Fraser Jubb</a>.
    </footer>
  </body>
</html>
